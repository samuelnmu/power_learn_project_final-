<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
        <!-- Investor Profile -->
        <div class="profile-block">
            <img src="https://via.placeholder.com/50" class="profile-photo" alt="Investor Profile Photo"
                id="profile-photo">
            <div class="profile-details" id="profile-details">
                <div class="id" id="profile-id">ID:</div>
                <div class="name" id="profile-name">Username</div>
                <div class="verified" id="profile-verified">Verified</div>
            </div>
        </div>

        <!-- Separator -->
        <hr>

        <!-- Investor Details -->
        <form id="investorForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Enter Country">
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" id="language">
                    <option selected>Choose Language</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <!-- Logout Button -->
        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Content Area -->
    <div style="margin-left: 250px; padding: 20px;" id="content-area">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="assetsDropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Assets Info
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="assetsDropdown">
                                    <li><a class="dropdown-item"
                                            href="https://en.wikipedia.org/wiki/Stock_market">Stocks</a></li>
                                    <li><a class="dropdown-item"
                                            href="https://en.wikipedia.org/wiki/Cryptocurrency">Crypto</a></li>
                                    <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Real_estate">Real
                                            Estate</a></li>
                                    <li><a class="dropdown-item"
                                            href="https://en.wikipedia.org/wiki/Mutual_fund">MMF</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <span class="theme-icon" id="theme-icon" onclick="toggleTheme()">ðŸŒ™</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../dash.js"></script>

</body>

</html>
